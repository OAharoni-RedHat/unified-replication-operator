apiVersion: kustomize.config.k8s.io/v1
kind: Kustomization

namePrefix: unified-replication-operator-

commonLabels:
  app.kubernetes.io/name: unified-replication-operator
  app.kubernetes.io/instance: controller-manager
  app.kubernetes.io/component: manager
  app.kubernetes.io/created-by: unified-replication-operator
  app.kubernetes.io/part-of: unified-replication-operator
  app.kubernetes.io/managed-by: kustomize

resources:
- ../crd
- ../rbac
- ../manager
- ../webhook
- ../certmanager

patchesStrategicMerge:
- manager_auth_proxy_patch.yaml

replacements:
- source: # Add cert-manager annotation to ValidatingWebhookConfiguration, MutatingWebhookConfiguration and CRDs
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert # this name should match the one in certificate.yaml
    fieldPath: .metadata.namespace # namespace of the certificate CR
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 0
      create: true
  - select:
      kind: MutatingWebhookConfiguration
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 0
      create: true
  - select:
      kind: CustomResourceDefinition
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 0
      create: true
- source:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert
    fieldPath: .metadata.name
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 1
      create: true
  - select:
      kind: MutatingWebhookConfiguration
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 1
      create: true
  - select:
      kind: CustomResourceDefinition
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 1
      create: true
- source: # Add cert-manager annotation to the webhook Service
    kind: Service
    version: v1
    name: webhook-service
    fieldPath: .metadata.name # namespace of the service
  targets:
  - select:
      kind: Certificate
      group: cert-manager.io
      version: v1
    fieldPaths:
    - .spec.dnsNames.0
    - .spec.dnsNames.1
    options:
      delimiter: '.'
      index: 0
      create: true
- source:
    kind: Service
    version: v1
    name: webhook-service
    fieldPath: .metadata.namespace # namespace of the service
  targets:
  - select:
      kind: Certificate
      group: cert-manager.io
      version: v1
    fieldPaths:
    - .spec.dnsNames.0
    - .spec.dnsNames.1
    options:
      delimiter: '.'
      index: 1
      create: true
