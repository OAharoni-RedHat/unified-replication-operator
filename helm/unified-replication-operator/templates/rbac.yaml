{{- if .Values.rbac.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "unified-replication-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "unified-replication-operator.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "unified-replication-operator.fullname" . }}-manager
  labels:
    {{- include "unified-replication-operator.labels" . | nindent 4 }}
rules:
# UnifiedVolumeReplication resources
- apiGroups:
  - replication.unified.io
  resources:
  - unifiedvolumereplications
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - replication.unified.io
  resources:
  - unifiedvolumereplications/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - replication.unified.io
  resources:
  - unifiedvolumereplications/finalizers
  verbs:
  - update
{{- if .Values.backends.ceph.enabled }}
# Ceph VolumeReplication resources
- apiGroups:
  - replication.storage.openshift.io
  resources:
  - volumereplications
  - volumereplicationclasses
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- end }}
{{- if .Values.backends.trident.enabled }}
# Trident resources
- apiGroups:
  - trident.netapp.io
  resources:
  - tridentmirrorrelationships
  - tridentactionmirrorupdates
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- end }}
{{- if .Values.backends.powerstore.enabled }}
# PowerStore resources
- apiGroups:
  - replication.dell.com
  resources:
  - dellcsireplicationgroups
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- end }}
# Core resources - Read only
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  - persistentvolumes
  verbs:
  - get
  - list
  - watch
# Storage classes - Read only
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
# CRD discovery - Read only
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
# Events - Create and patch only
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# Secrets - Read webhook certs
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  resourceNames:
  - unified-replication-operator-webhook-cert
# Secrets - Create/update webhook certs (for cert generation job)
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
  - patch
# ValidatingWebhookConfiguration - Patch CA bundle
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - get
  - update
  - patch
{{- with .Values.rbac.additionalRules }}
{{- toYaml . | nindent 0 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "unified-replication-operator.fullname" . }}-manager
  labels:
    {{- include "unified-replication-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "unified-replication-operator.fullname" . }}-manager
subjects:
- kind: ServiceAccount
  name: {{ include "unified-replication-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}

