{{- if .Values.webhook.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "unified-replication-operator.fullname" . }}-validating-webhook
  labels:
    {{- include "unified-replication-operator.labels" . | nindent 4 }}
  {{- if .Values.webhook.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "unified-replication-operator.fullname" . }}-serving-cert
  {{- end }}
webhooks:
- name: vunifiedvolumereplication.kb.io
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "unified-replication-operator.webhookServiceName" . }}
      namespace: {{ .Release.Namespace }}
      path: /validate-replication-unified-io-v1alpha1-unifiedvolumereplication
      port: {{ .Values.service.port }}
    {{- if not .Values.webhook.certManager.enabled }}
    caBundle: {{ .Values.webhook.caBundle | default "" }}
    {{- end }}
  failurePolicy: Fail
  sideEffects: None
  rules:
  - apiGroups:
    - replication.unified.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - unifiedvolumereplications
  timeoutSeconds: 10
{{- end }}

